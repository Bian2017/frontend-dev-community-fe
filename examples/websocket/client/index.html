<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>websocket</title>
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="isShow">
        <p>昵称：<input type="text" v-model="name"></p>
        <p>房间号：<input type="text" v-model="roomid"></p>
        <button type="button" @click="enter()">进入聊天室</button>
      </div>
      <div v-else>
          <ul>
            <li v-for="(item, index) in lists" :key="'message' + index">{{item}}</li>
            <li>在线人数{{num}}</li>
          </ul>
          <div class="ctrl">
            <input type="text" id="msg" v-model="message"></input>
            <button type="button" id="send" @click="send()">发送</button>
          </div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '',
          lists: [],
          ws: {},
          name: '',
          isShow: true,
          num: 0,
          roomid:"", //房间号
          handle: {}
        },
        mounted() {
        },
        methods: {
          init() {
            this.ws = new WebSocket('ws://127.0.0.1:3000');
            this.ws.onopen = this.onOpen
            this.ws.onmessage = this.onMessage
            this.ws.onclose = this.onClose
            this.ws.onerror = this.onError
          },
          // 进入聊天室
          enter() {
            if(this.name.trim() === '') {
              alert('用户名不得为空')
              return
            }

            this.init()
            this.isShow = false
          },
          onOpen: function() {
            console.log('open:' + this.ws.readyState);
            // 发起鉴权请求
            this.ws.send(JSON.stringify({
              event: 'auth',
              message: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6Imltb29jIiwiaWF0IjoxNTE2MjM5MDIyfQ.KQv-KO2KRPtFP1Hl9h3qyxiko8Czz_7vWVm-5JcyP7k' 
            }))

            this.ws.send(JSON.stringify({
              event: "enter",
              message: this.name,
              roomid: this.roomid
            }))
          },
          onMessage: function(event) {
            // 当用户未进入聊天室，则不接收消息
            if(this.isShow) {
              return
            }

            // 接收服务端发送过来的消息
            var tmp = JSON.parse(event.data)
            switch(tmp.event) {
              case 'noauth':
                console.log('鉴权失败')
                break
              case 'enter':
                  // 当有新用户进入聊天室
                this.lists.push('欢迎：' + tmp.message + '加入聊天室')
                break
              case 'out':
                this.lists.push(tmp.name + '已经退出了聊天室!')
                break
              case 'heartbeat':
                this.checkServer()
                this.ws.send(JSON.stringify({
                  event: 'heartbeat',
                  message: 'pong'
                }))
                break
              default:
                if (tmp.name !== this.name) { // 屏蔽发送给自己的消息
                  // 接收正常的聊天
                  this.lists.push(tmp.name + ':' + tmp.message)
                }
                break
            }
      
            this.num = tmp.num
          },
          onClose: function() {
            // 当链接主动断开的时候触发close事件
            console.log('close:' + this.ws.readyState);
            this.ws.close()
          },
          onError: function () {
            // 当连接失败的时候触发error事件
            console.log('error:' + this.ws.readyState);
            var _this = this
            // 连接失败后，1s进行断线重连
            setTimeout(function() {
              _this.init()
            }, 1000)
          },
         
          // 发送消息
          send: function() {
            this.lists.push(this.name + ':' + this.message)
            this.ws.send(JSON.stringify({
              event: "message",
              message: this.message
            }))
            this.message = ''
          },
          checkServer() {
            var _this = this
            clearTimeout(this.handle)
            // 未收到ping-pong包，就会关闭websocket，并进行断线重连
            this.handle = setTimeout(function() {
              _this.onClose()
              _this.init()
            }, 1000 + 500) // 1000毫秒是间隔时间，500毫秒是网络迟延
          }
        }
      })
    </script>
  </body>
</html>
